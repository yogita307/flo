<!DOCTYPE html>
<html>
  <head>
    <title>Menstrual Cycle Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #ff4444;
      }

      /* Center the form */
      form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        max-width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        animation-name: slideInFromLeft;
        animation-duration: 1s;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
      }

      /* Set the font size for the form elements */
      label,
      input,
      textarea {
        font-size: 16px;
      }

      /* Set the background color and border radius for form inputs */
      input[type='date'],
      input[type='number'],
      textarea {
        background-color: #fff;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-family: inherit;
      }
      input[type='submit'] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>Menstrual Cycle Form</h1>
    <form>
      <label for="start-date">Period Start Date:</label>
      <input type="date" id="start-date" name="start-date" required />
      <br />
      <label for="end-date">Period End Date:</label>
      <input type="date" id="end-date" name="end-date" required />
      <br />
      <label for="cycle-length">Period Length:</label>
      <input
        type="number"
        id="cycle-length"
        name="cycle-length"
        min="1"
        max="90"
        required
      />

      <label for="symptoms">Symptoms:</label><br />
      <textarea id="symptoms" name="symptoms" rows="5" required></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
  <script>
    // Get the form and form elements
    const form = document.querySelector('form');
    const inputs = document.querySelectorAll('input, textarea');

    // Add an event listener for when the form is submitted
    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Add a class to the form to trigger an animation
      form.classList.add('form-submitted');

      // Disable the form elements so they cannot be edited while the animation is playing
      inputs.forEach((input) => (input.disabled = true));

      // Wait for the animation to finish, then reset the form and re-enable the form elements
      setTimeout(() => {
        form.reset();
        form.classList.remove('form-submitted');
        inputs.forEach((input) => (input.disabled = false));
      }, 3000);
    });
  </script>
</html>
